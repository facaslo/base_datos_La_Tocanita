<!DOCTYPE html>
<html lang="en">

        <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- CSS propio -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
      type="text/css"
    />

    <style>
      body {
        background: linear-gradient(#343a40, #66cccc);
        background-attachment: fixed;
        /*Hace que la imagen quede fija y no se mueva con el contenedor*/
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <script defer>
      function logout() {
        window.location.href = "/logout";
      }      
      function hacerCompra(){
        window.location.href = '/crear?tipo=compra'
      }
      function actualizarCompra(){
        window.location.href = '/actualizar?tipo=compra'
      }
      function hacerVenta(){
        window.location.href = '/crear?tipo=venta'
      }
      function actualizarVenta(){
        window.location.href = '/actualizar?tipo=venta'
      }
      function hacerNomina(){
        window.location.href = '/crear?tipo=nomina'        
      }
      function actualizarNomina(){
        window.location.href = '/actualizar?tipo=nomina'
      }
      function hacerProduccion(){
        window.location.href = '/crear?tipo=produccion'
      }
      function actualizarProduccion(){
        window.location.href = '/actualizar?tipo=produccion'
      }
    </script>
    {%block titulo%} {% endblock %}
  </head>
  <body>
    <header class="site-header">
      <!-- As a heading -->
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">La Tocanita</span>
          <button
            onclick="logout()"
            class="btn btn-outline-info my-2 my-sm-0 d-flex"
          >
            Salir de la sesi√≥n
          </button>
        </div>
      </nav>
    </header>
    {% block content %} {% endblock %}
  </body>
</html>
