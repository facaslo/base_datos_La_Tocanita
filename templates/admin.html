{% extends 'base/baseCargos.html' %} {% block titulo %}
<title>La Tocanita - Admin</title>

{% endblock %} {% block content %}
<main role="main" class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="content-section" id="aside">
        <section class="main-logo">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" />
        </section>
        <section class="main-buttons">
          <button type="button" onclick="redireccionarCompra()" class="btn btn-dark">
            Actualizar compra de insumos
          </button>
          <button type="button" onclick="redireccionarNomina()" class="btn btn-dark">
            Actualizar pago de nomina
          </button>
          <button type="button" onclick="redireccionarTrabajadores()" class="btn btn-dark">
            Actualizar información de los trabajadores
          </button>
          <button type="button"  onclick="redireccionarProduccion()" class="btn btn-dark">
            Actualizar información de la producción
          </button>
          <button type="button" class="btn btn-dark" onclick="redireccionarHacerVenta()" >Realizar venta</button>
          <button type="button" class="btn btn-dark" onclick="redireccionarVenta()" >Actualizar venta</button>
          <button type="button" class="btn btn-dark" onclick="redireccionarCargos()">
            Actualizar información de los cargos
          </button>
          <button type="button" class="btn btn-dark" onclick="redireccionarCargamento()">
            Actualizar información del cargamento
          </button>
        </section>
      </div>
    </div>
    <div class="col-md-9">
      <div class="content-section">
        {% from "_macro.html" import create_elements_buttons %} {{
        create_elements_buttons(listaBotones) }}
      </div>
    </div>
  </div>
</main>

{% endblock %}
